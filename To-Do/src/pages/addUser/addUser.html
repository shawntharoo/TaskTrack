<ion-header>
  <ion-navbar color="indigo">
    <ion-item no-lines color="indigo">
      <ion-title> Add User</ion-title>
    </ion-item>
  </ion-navbar>
  <ion-title text-center class="header_title"><ion-icon name="build" class="icon_size"><span class="icon_text"> New User </span></ion-icon> </ion-title>
</ion-header>

<ion-content class="outer-content">

  <form [formGroup]="userForm">
    <ion-list>
        <ion-list-header>
            User Details
          </ion-list-header>
      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" formControlName="firstname"></ion-input>
      </ion-item>
      <ion-item class="countryCode--item">
        <ion-label floating>Country</ion-label>
        <ion-select formControlName="country_code" interface='popover'>
          <ion-option *ngFor="let country of countries" [value]="country.callingCode[0]" [selected]="country.name.common==='Sri Lanka'">{{ country.name.common }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-searchbar formControlName="phone_number" [showCancelButton]="shouldShowCancel" placeholder="Phone Number (947********)"
            (ionInput)="onInput($event)" (click)="searchUser()"></ion-searchbar>
          <ion-item class="loadList" *ngFor="let conFil of contactListFiltered" (click)="fillBox(conFil)">
            <ion-label>
              <b>{{conFil.name}}</b>
            </ion-label>
          </ion-item>
        </ion-item>

    </ion-list>
    <button ion-button full (click)="AddUser(userForm.value)" color="indigo">Add User</button>
  </form>


</ion-content>
